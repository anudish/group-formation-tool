<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="jumbotron text-center">
  <h1>Welcome to the portal</h1>
<!-- 
  <h3 th:text="${courseId}"></h3>
  <h4 th:text="${courseName}"></h4>
 -->
  <p>Delete course(s)</p> 
</div>
<center>

<table class="table" border="1">
	<thead class="thead-dark">
		<tr>
		<th>Question ID</th>
		<th>Title</th>
		<th>Text</th>
		<th>Action</th>
		</tr>
	    <tr th:each="rows: ${questionList}">
	    	<td th:each="val: ${rows}">
	    		<span th:text="${val}"></span>
	    	</td>
		    <td>
		        <form th:action="@{/deleteQuestion}" method="POST">		        
			    	<input type="hidden" name="questionId" id="questionId" th:value="${rows[0]}" />
				    <button type="submit" class="btn btn-primary active">Select</button>
			    </form>
	        </td>
	    <tr>
	</table>
</center>
</body>
</html>
